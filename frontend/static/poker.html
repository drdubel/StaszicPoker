<!doctype html>
<html lang="en">
    <head>
        <title>Example with Buttons</title>
        <meta charset="utf-8">
        <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
    }
    button {
        margin: 10px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
    }
    #message {
        margin-top: 20px;
        font-size: 18px;
        color: #333;
    }
        </style>
    </head>
    <body>
        <h1>Example HTML with 5 Buttons</h1>
        <button onclick="action(100)">Bet 100</button>
        <button onclick="action(200)">Bet 200</button>
        <button onclick="action(300)">Bet 300</button>
        <button onclick="action(400)">Bet 400</button>
        <button onclick="action(500)">Bet 500</button>
        <button onclick="action(document.getElementById('currentChips').innerHTML)">All in</button>
        <button onclick="action(document.getElementById('currentBet').innerHTML)">Call</button>
        <button onclick="action(0)">Check</button>
        <button onclick="action(-1)">Fold</button>
        <div id="message"></div>
        <h1>
            Current bet:
            <span id="currentBet"></span>
        </h1>
        <h1>
            Your current bet:
            <span id="yourCurrentBet"></span>
        </h1>
        <h1>
            Current player:
            <span id="currentPlayer"></span>
        </h1>
        <h1>
            Current pot:
            <span id="currentPot"></span>
        </h1>
        <h1>
            Current chips:
            <span id="currentChips"></span>
        </h1>
        <div>
            <img
                src="/static/cards/CB.png"
                alt="Card 1"
                id="card1"
                width="125"
            >
            <img
                src="/static/cards/CB.png"
                alt="Card 2"
                id="card2"
                width="125"
            >
            <img
                src="/static/cards/CB.png"
                alt="Card 3"
                id="card3"
                width="125"
            >
            <img
                src="/static/cards/CB.png"
                alt="Card 4"
                id="card4"
                width="125"
            >
            <img
                src="/static/cards/CB.png"
                alt="Card 5"
                id="card5"
                width="125"
            >
        </div>
        <div>
            <img
                src="/static/cards/CB.png"
                alt="Player card 1"
                id="playerCard1"
                width="125"
            >
            <img
                src="/static/cards/CB.png"
                alt="Player card 2"
                id="playerCard2"
                width="125"
            >
        </div>
        <script src="/static/poker.js"></script>
    </body>
</html>
</div>
